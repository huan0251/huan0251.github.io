<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76c0d9b078.js" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>
<body>
    <main>
        <header class="header">
            <img src="./images/logo/logo.png" alt="logo" class="logo">
            <h1>Want to be your own boss?</h1>
            <h3>Start today and make up to $30/hr driving your own vehicle with Dash!</h3>
        </header>
        <div class="scooter">
            <img src="./images/bg-image/scooter.svg" alt="scooter" class="scooterimg">
        </div>
        <section>
            <form action="#" method="get" class="applyform">
                <h2>Apply Now</h2>
                <p>Enter your info below.</p>
                <div class="">
                    <label for="fname"></label>
                    <input type="text" id="fname" name="fname" value="First name"required>
                
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lname" value="Last name"required>
                
                    <label for="phone"></label>
                    <input type="phone" id="phone" name="phone" value="Phone number" required>
                
                    <label for="email"></label>
                    <input type="email" id="email" name="email" value="Email address" required>
                    <div>
                        <input type="checkbox" id="agree" name="agree" value="agree">
                        <label for="agree"> I agree to dash terms</label><br>
                    </div>
                    
                    <button class="d-btn" type="submit">DRIVE WITH US</button>
                    <p class="status">Already applied? <span><a href="#"> Check your application status here</a></span></p>
                </div>      
            </form>
        </section>
    </main>   
    <footer>
        <div class="calculate">
            <span><h4>See how much you can earn with Dash.</h4></span>
            <span><p>how many hours do you want to drive with us this week?</p></span>
            <form action="#" method="get" class="fform">
                    <label for="hours"></label>
                    <input type="text" id="hours" name="hours" value="Hours" required>
                    
                    <label for="city"></label>
                    <input type="text" id="city" name="city" value="City"required> 

                    <button class="c-btn" type="submit">CALCULATE</button>
            </form>
        </div>
        <div class="socialmedia">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>
</body>
</html>
