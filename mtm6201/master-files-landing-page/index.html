<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76c0d9b078.js" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="./images/logo/logo.png" alt="logo" class="logo">
        <h1>Want to be your own boss?</h1>
        <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </header>
    <section>
        <img src="./images/bg-image/scooter.svg" alt="scooter">
    </section>
    <section>
        <form action="#" method="get">
            <h3>Apply Now</h3>
            <h4>Enter your info below</h4>
            <div>
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" value="First name"required>
            </div>
            <div>
                <label for="youremail">Email</label>
                <input type="email" id="youremail" name="youremail"  required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
        </div>
        <button class="c-btn" type="submit">Send</button>
        </form>
    </section>
    
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-linkedin"></i>
</body>
</html>
